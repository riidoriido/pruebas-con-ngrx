<div class="buttons">
  <div>
    <button (click)="increment()" mat-raised-button color="primary">
      <mat-icon>add</mat-icon>sumar
    </button>
  </div>
  <div>
    <button (click)="decrease()" mat-raised-button color="warn">
      <mat-icon>remove</mat-icon>restar
    </button>
  </div>
  <div class="block">
    <button (click)="reset()" mat-raised-button color="accent">
      <mat-icon>refresh</mat-icon>resetear
    </button>
  </div>
</div>
